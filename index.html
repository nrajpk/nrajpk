        /* Smooth Transition Engine */
        .reveal-node {
            opacity: 0;
            transform: translateY(24px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .reveal-node.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Enterprise Card */
        .ent-card {
            background: var(--bg-surface);
            border: 1px solid #e2e8f0;
            border-radius: var(--radius-outer);
            box-shadow: var(--shadow-card);
            transition: all 0.3s ease;

        .ent-card:hover {
            transform: translateY(-4px);
            border-color: #cbd5e1;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
        }

        /* Modal Overlay */
        #contact-modal {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            transition: opacity 0.3s ease;

        .modal-content {
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #contact-modal.open .modal-content {
            transform: scale(1);
        }

            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);

        /* Pipeline Connector Line */
        .pipeline-connector {
            position: absolute;
            top: 50%;
            right: -24px;
            width: 24px;
            height: 2px;
            background-color: #cbd5e1;
            z-index: 0;

                top: auto;
                bottom: -24px;
                right: 50%;
                width: 2px;

            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: var(--shadow-dock);
            border-radius: 999px;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;

            align-items: center;
            gap: 8px;
            padding: 10px 20px;

            color: var(--ink-secondary);

        .dock-item.active {
            background: var(--ink-primary);

                                    <h3 class="heading-font text-lg font-bold text-slate-400 group-hover:text-slate-900 transition-colors">Foundational Experience</h3>
                                    <i class="fas fa-chevron-down text-slate-400 text-xs transition-transform duration-300" id="career-arrow"></i>
                                </div>
                                <p class="text-xs text-slate-400 mb-6 font-mono">2016 — 2021 &bull; ChalksnSlate & Markon</p>
                                
                                <div id="career-content" class="hidden grid md:grid-cols-2 gap-4">
                                    <div class="ent-card p-5 bg-slate-50 border-dashed border-slate-300">
                                        <h4 class="font-bold text-sm text-slate-900">Social Media Specialist</h4>
                                        <p class="text-xs text-slate-500 mb-2">ChalksnSlate Media</p>
                                        <p class="text-xs text-slate-600">Cross-platform strategies & creative best practices.</p>
                                    </div>
                                    <div class="ent-card p-5 bg-slate-50 border-dashed border-slate-300">
                                        <h4 class="font-bold text-sm text-slate-900">Sr. Digital Associate</h4>
                                        <p class="text-xs text-slate-500 mb-2">Markon Strategy</p>
                                        <p class="text-xs text-slate-600">UI/UX Development & Marketing Automation.</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            `
        };

        function init() {
            const viewport = document.getElementById('viewport');
            viewport.innerHTML = '';
            
            // Render all sections stacked vertically
            const keys = ['vision', 'architecture', 'timeline'];
            keys.forEach(key => {
                const section = document.createElement('section');
                section.id = key;
                section.className = 'section-wrapper reveal-node';
                section.innerHTML = views[key];
                viewport.appendChild(section);
            });

            // Trigger animations
            setTimeout(() => {
                document.querySelectorAll('.reveal-node').forEach(el => el.classList.add('active'));
            }, 100);

            // Set up scroll observer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        document.querySelectorAll('.dock-item').forEach(el => el.classList.remove('active'));
                        const activeDock = document.getElementById(`dock-${entry.target.id}`);
                        if(activeDock) activeDock.classList.add('active');
                    }
                });
            }, { threshold: 0.2, root: viewport });

            keys.forEach(key => {
                const el = document.getElementById(key);
                if(el) observer.observe(el);
            });
        }

        function scrollToSection(id) {
            const el = document.getElementById(id);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function toggleModal() {
            const modal = document.getElementById('contact-modal');
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                setTimeout(() => modal.classList.add('open'), 10);
            } else {
                modal.classList.remove('open');
                setTimeout(() => modal.classList.add('hidden'), 300);
            }
        }

        function toggleEarlyCareer(element) {
            const content = document.getElementById('career-content');
            const arrow = document.getElementById('career-arrow');
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                content.classList.add('grid');
                arrow.style.transform = 'rotate(180deg)';
            } else {
                content.classList.add('hidden');
                content.classList.remove('grid');
                arrow.style.transform = 'rotate(0deg)';
            }
        }

        window.onload = init;
    </script>
</body>
